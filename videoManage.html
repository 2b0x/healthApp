<div class="video">
	<dl class="video-title">
		<dt>视频资源管理</dt>
		<dd>
			<select name="">
				<option value="">减肥</option>
				<option value="">塑形</option>
			</select>
		</dd>
	</dl>

	<div class="videoPic">
		<p class="typeTitle">视频类型封面</p>

		<dd class="pic">
			<div class="img" id="img"></div>
			<a href="javascript:;" class="a-upload">
				<input type="file" name="photo1" title="文件不超过200kb,大小最佳为60*60" onchange="imgPreview(this)">上传广告封面
			</a>
			<a href="javascript:void(0);" class="a-upload btnRed">保存修改</a>
		</dd>
	</div>

	<div class="addVideo">
		<p class="typeTitle">新增视频资源</p>
		<!--<dd class="pic">-->
		<a href="javascript:;" class="a-upload">
			<input type="file" name="" onchange="videoGetName(this)">选择视频文件
		</a>
		<a href="javascript:void(0);" class="a-upload btnRed">上传视频</a>
		<p>原文件名：<span id="fileName">当前未选择文件</span></p>
		<p>文件大小：<span id="fileSize">0</span> M</p>
		<!--</dd>-->
	</div>

	<div style="clear: both;"></div>

	<div class="videoList">
		<p class="typeTitle">视频资源列表</p>
		<div class="videoItem">
			<video width="800" height="" controls="controls">
				<source src="video/adi.mp4" type="video/mp4"></source>
				</object>
				当前浏览器不支持 video直接播放，点击这里下载视频：
				<a href="myvideo.webm">下载视频</a>
			</video>
			<a href="javascript:void(0);">删除视频</a>
		</div>
		<div class="videoItem">
			<video width="450" height="" controls="controls">
				<source src="video/adi.mp4" type="video/mp4"></source>
				</object>
				当前浏览器不支持 video直接播放，点击这里下载视频：
				<a href="myvideo.webm">下载视频</a>
			</video>
			<a href="javascript:void(0);">删除视频</a>
		</div>

	</div>
</div>

<script>
	function videoGetName(fileDom) {
		var file = fileDom.files[0];
		var fileName = file.name;
		var fileSize = (file.size / 1048576).toFixed(2);
		$('#fileName').html(fileName);
		$('#fileSize').html(fileSize);
	}

	function imgPreview(fileDom, name) {
		var _index = 0;
		picId = name;
		console.log(_index);

		//判断是否支持FileReader
		if(window.FileReader) {
			var reader = new FileReader();
		} else {
			alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
		}

		//获取文件
		var file = fileDom.files[0];
		var imageType = /^image\//;
		//是否是图片
		if(!imageType.test(file.type)) {
			alert("请选择图片！");
			return;
		}
		//读取完成
		reader.onload = function(e) {
			//获取图片dom
			var imgs = document.getElementById('img');

			//图片路径设置为读取的图片
			imgs.style.backgroundImage = "url(" + e.target.result + ")";
		};
		reader.readAsDataURL(file);
	}
</script>
