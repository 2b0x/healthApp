<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

	</head>

	<body>

		<div class='login'>
			<div class='login_title'>
				<span>账号注册</span>
			</div>

			<div class="baseInfo">
				<dd class="pic">
					<div class="img" id="img"></div>
					<a href="javascript:;" class="a-upload">
						<input type="file" name="photo" id="" title="文件不超过200kb,大小最佳为60*60" onchange="imgPreview(this)">上传头像
					</a>
				</dd>
				<dd class="regInfo">
					<input type="text" name="" id="" value="" placeholder="请输入登录邮箱"/>
					<div id="" class="pswBox">
						<input type="password" name="" id="password" value="" placeholder="请输入登录密码" />
						<div class='validation' id="viewable">
							<img src='img/eyes.png' style="width: 16px;">
						</div>
					</div>
					
				</dd>
			</div>

			<div class='login_fields'>
				<div class='login_fields__user'>
					<input placeholder='请输入用户名(长度为3-6个字符)' type='text' />
				</div>
				
				<div class="personInfo">
					<span>
						<input type="text" name="" id="" value="" placeholder="请输入身高"/>
						<input type="text" name="" id="" value="" placeholder="请输入体重"/>
						<select name="type" value="">
							<option value="">训练目的</option>
							<option value="">增肌</option>
							<option value="">塑形</option>
							<option value="">减肥</option>
						</select>
					</span>
					
				</div>
				
				<div class='login_fields__submit'>
					<input type='submit' value='注册' id="regiter">
					<div class='forgot'>
						<a href='#'>马上登录</a>
					</div>
				</div>
			</div>
			
		</div>

		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script>
			$('input[type="password"]').keyup(function() {
				if(!$(this).val() == '') {
					$(this).next().animate({
						'opacity': '1',
						'right': '-35'
					}, 200);
				} else {
					$(this).next().animate({
						'opacity': '0',
						'right': '20'
					}, 200);
				}
			});
			$('#viewable').click(function() {
				var pas = $('#password');
				if(pas.attr('type') == 'password') {
					pas.attr('type', 'text');
				} else {
					pas.attr('type', 'password');
				}
			});
			$('#regiter').click(function() {
				alert('1');
			});

			function imgPreview(fileDom) {
				//判断是否支持FileReader
				if(window.FileReader) {
					var reader = new FileReader();
				} else {
					alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
				}

				//获取文件
				var file = fileDom.files[0];
				var imageType = /^image\//;
				//是否是图片
				if(!imageType.test(file.type)) {
					alert("请选择图片！");
					return;
				}
				//读取完成
				reader.onload = function(e) {
					//获取图片dom
					//	            var img = document.getElementById("preview");
					var imgs = document.getElementById("img");

					//图片路径设置为读取的图片
					//	            img.src = e.target.result;
					imgs.style.backgroundImage = "url(" + e.target.result + ")";
				};
				reader.readAsDataURL(file);
			}
		</script>
	</body>

</html>
