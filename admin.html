<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>后台管理</title>
		<link rel="stylesheet" href="css/admin.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="headerBg"></div>
			<div class="header">
				<div class="logo">
					<span>后台管理系统</span>
				</div>
				<div class="topNav" id="topNav">
					<a href="javascript:void(0);" class="active">广告管理</a>
					<a href="javascript:void(0);">视频管理</a>
					<a href="javascript:void(0);">餐饮管理</a>
				</div>
				<div class="adminUser">
					<a href="javascript:void(0);">管理员登录</a>
				</div>
			</div>

			<div class="content" id="content">

			</div>
		</div>

	</body>
	<script>
		//右侧导航栏
		var datas = ["advManage.html", "videoManage.html", "foodManage.html"];
		fillData(0);
		$('#topNav a').click(function() {
			var _this = $(this);
			var _index = $(this).index();

			_this.siblings().removeClass('active'); //移除所有的active样式
			_this.addClass('active'); //为当前激活对象添加active样式

			fillData(_index);
		});

		function fillData(type) {
			var type = type;
			$.post(datas[type],
				function(data) {
					var htmlobj = data;
					$('#content').html(htmlobj);
				});
		}
	</script>

</html>
