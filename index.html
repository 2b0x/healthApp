<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>主页</title>
	</head>

	<body>
		<div class="header">
			<dd class="backBtn"><span style="font-size: 18px;">﹤</span><span>Back</span></dd>
			<dd class="headerTitle">这是app标题</dd>
		</div>
		<div class="content">
			<div class="div1 box">

				<div class="slideAdv">
					<!-- 轮播图 -->
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						</ol>

						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="img/1.jpg" alt="">
							</div>
							<div class="item">
								<img src="img/2.jpg" alt="">
							</div>
						</div>

						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<!-- 轮播图 -->

				<div class="foodBox">
					<div class="foodBoxTitle">
						<dd>餐饭建议</dd>
					</div>
					<div class="foodTimeBtn">
						<dd>早餐<i class="footer-i"></i></dd>
						<dd>午餐<i></i></dd>
						<dd>下午加餐<i></i></dd>
						<dd>晚餐<i></i></dd>
					</div>
					<div class="foodTimeList">

						<canvas id="canvas" height="100" width="100"></canvas>
						<div class="foodData">
							<div class="foodDataTitle">
								<span id="kcal">645Kcal</span>
								<span class="f-small">食物参考摄入量</span>
							</div>
							<div class="foodDataContent">
								<dd><i></i>肉蛋奶 <span>180</span>Kcal</dd>
								<dd><i></i>主食类 <span>180</span>Kcal</dd>
								<dd><i></i>蔬果类 <span>180</span>Kcal</dd>
								<dd><i></i>油脂类 <span>180</span>Kcal</dd>
							</div>
							<div class="foodDataFooter f-small">
								*油脂主要来自食物本身及烹饪过程。若该餐食物均为水煮、建议通过坚果补充。
							</div>
						</div>
					</div>
					<div class="foodAdvise">
						<div class="foodAdviseTitle">
							<p>主食类建议<span>280</span>Kcal</p>
							<p class="f-small">食物可从中任选，主食类共摄入<span>280</span>Kcal</p>
						</div>
						<div class="foodAdviseList">
							<div class="foodItemList">
									<dl>
										<dt style="background-image: url(img/6.jpg);"></dt>
										<dd>
											<p>鸡蛋 180Kcal</p>
										</dd>
									</dl>
									
								
							</div>
							
						</div>
					</div>
				</div>

				<div class="sportBox">
					<div class="foodBoxTitle">
						<dd>运动推荐</dd>
					</div>
					<div class="sportContent">
						<div class="sportItem"></div>
						<div class="sportItem"></div>
						<div class="sportItem"></div>
					</div>
				</div>
			</div>

			<div class="div2 box" style="display: none;"></div>
			<div class="div3 box" style="display: none;"></div>
		</div>
		<div class="footer">
			<ul>
				<li>
					<dt><i style="background-image: url(img/home.png);"></i></dt>
					<dd class="f-white">主页</dd>
				</li>
				<li>
					<dt><i></i></dt>
					<dd>运动</dd>
				</li>
				<li>
					<dt><i></i></dt>
					<dd>我的</dd>
				</li>
			</ul>
		</div>

	</body>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/sChart.min.js"></script>
	<script>
		var footerLogo = ['home', 'sport', 'me'];
		var footer_i = $('.footer li dt i');

		//绘制底部导航logo
		resetLogo();
		footer_i.eq(0).css('background-image', 'url(img/' + footerLogo[0] + 'Act.png');

		//切换底部导航logo
		$('.footer ul li').click(function() {
			var _index = $(this).index();

			resetLogo();
			footer_i.eq(_index).css('background-image', 'url(img/' + footerLogo[_index] + 'Act.png');
			$('.footer li dd').removeClass('f-white');
			$(this).find('dd').addClass('f-white');

			var box = $('.content .box');
			box.css('display', 'none');
			box.eq(_index).toggle(500);
		});

		//切换餐点列表
		$('.foodTimeBtn dd').click(function() {
			var _index = $(this).index();
			$('.foodTimeBtn dd i').removeClass('footer-i');
			$(this).find('i').addClass('footer-i');
			//			console.log(_index);
		});

		//重绘底部导航logo
		function resetLogo() {
			for(var i = 0; i < 3; i++) {
				footer_i.eq(i).css('background-image', 'url(img/' + footerLogo[i] + '.png');
			}
		}

		//绘制图表
		var doughnutData = [{
				value: 80,
				color: "#79B6F2" //肉蛋奶
			},
			{
				value: 100,
				color: "#FDB45C" //主食类
			},
			{
				value: 50,
				color: "#23C788" //蔬果类
			},
			{
				value: 30,
				color: "#F7464A" //油脂类
			}
		];

		function chart() {
			$('#canvas').attr('height', '100');
			$('#canvas').attr('width', '100');
			var myDoughnut = new Chart(document.getElementById("canvas").getContext("2d")).Doughnut(doughnutData);
		}

		chart();
	</script>

</html>
