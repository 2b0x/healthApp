<div class="adv">
	<div class="advItem">
		<dt>广告栏目</dt>

		<dl>

			<dd class="pic">
				<div class="img" id="photo1"></div>
				<a href="javascript:;" class="a-upload">
					<input type="file" name="photo1" title="文件不超过200kb,大小最佳为60*60" onchange="imgPreview(this,this.name)">上传广告封面
				</a>
				<a href="javascript:void(0);" class="a-upload btnRed">保存修改</a>
			</dd>

			<dd class="pic">
				<div class="img" id="photo2"></div>
				<a href="javascript:;" class="a-upload">
					<input type="file" name="photo2" title="文件不超过200kb,大小最佳为60*60" onchange="imgPreview(this,this.name)">上传广告封面
				</a>
				<a href="javascript:void(0);" class="a-upload btnRed">保存修改</a>
			</dd>

		</dl>
	</div>
</div>

<script>
	var _photoName = null;
	$('.pic input').click(function() {
		_photoName = $(this).attr('name');
		//			console.log(_photoName);
	});

	function imgPreview(fileDom, name) {
		var _index = 0;
		picId = name;
		console.log(_index);

		//判断是否支持FileReader
		if(window.FileReader) {
			var reader = new FileReader();
		} else {
			alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
		}

		//获取文件
		var file = fileDom.files[0];
		var imageType = /^image\//;
		//是否是图片
		if(!imageType.test(file.type)) {
			alert("请选择图片！");
			return;
		}
		//读取完成
		reader.onload = function(e) {
			//获取图片dom
			var imgs = document.getElementById(picId);

			//图片路径设置为读取的图片
			imgs.style.backgroundImage = "url(" + e.target.result + ")";
		};
		reader.readAsDataURL(file);
	}
</script>
